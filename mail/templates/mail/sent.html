{% extends "mail/base.html" %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <h2>Inbox</h2>
    <ul>
        {% for email in emails %}
            <li>{{ email.subject }} - {{ email.sender }}</li>
        {% endfor %}
    </ul>
{% endblock %}
