{% for email in emails %}
    <li>
        {{ email.subject }} - {{ email.sender.username }}
        <form action="{% url 'email_log' email.sender.id %}" method="GET" style="display:inline;">
            <button type="submit">Log Info</button>
        </form>
    </li>
{% empty %}
    <li>No emails found.</li>
{% endfor %}
